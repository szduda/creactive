<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#F9C926" />
    <meta name="description" content="African drum patterns by szd" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <title>African Drums | szd</title>
    <style>
      @font-face {
        font-family: 'Consolas';
        src: url(%PUBLIC_URL%/consolas.woff) format('woff'),
          url(%PUBLIC_URL%/consolas.ttf) format('truetype');
      }

      html {
        height: -webkit-fill-available;
      }

      body {
        margin: 0;
        background: #2b3b3a;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        background: 
          linear-gradient(0deg, #2B3B38ec, #2B3B38 100%), 
          url('%PUBLIC_URL%/bg.jpg') 
          no-repeat;
        background-size: cover;
        background-position: center top;
        background-attachment: fixed;
        backdrop-filter: brightness(1.1) contrast(1.4) blur(7px);
      }

      @media (min-width: 768px) {
        ::-webkit-scrollbar-thumb {
          background-color: #455f5d11;
          border-radius: 6px;
          border: 2px solid #455f5d22;
        }

        ::-webkit-scrollbar-thumb:hover {
          background-color: #455f5d33;
        }

        ::-webkit-scrollbar-track {
          background: none;
        }

        ::-webkit-scrollbar {
          width: 12px;
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
